<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zion Presentation Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #3a3a3a;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zion Presentation Sign-Up</h1>
    </header>
    <main>
        <p>Welcome to the sign-up page for Zion Presentation. Please follow the instructions below.</p>
        <script src="script.js"></script>
        <form id="signupForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="presentationDate">Preferred Date:</label>
            <input type="date" id="presentationDate" name="presentationDate" required>
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
